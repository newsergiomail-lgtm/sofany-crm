<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <style>

        }
        .container {

            background: white;

        }

            cursor: pointer;

            margin: 10px;
        }
        .btn:hover {
            background: #0056b3;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 4px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –≤—Ö–æ–¥ –≤ Sofany CRM</h1>
        <div class="status info" id="status">–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –¥–ª—è –≤—Ö–æ–¥–∞ –≤ —Å–∏—Å—Ç–µ–º—É</div>

        <button class="btn" onclick="goToKanban()">–ü–µ—Ä–µ–π—Ç–∏ –∫ Kanban</button>

        <div id="result"></div>

    <script>
        async function login() {
            const status = document.getElementById('status');
            const result = document.getElementById('result');
            
            status.innerHTML = 'üîÑ –í—Ö–æ–¥–∏–º –≤ —Å–∏—Å—Ç–µ–º—É...';
            status.className = 'status info';
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@sofany.com',
                        password: 'admin123'
                    })
                });

                const data = await response.json();
                
                if (data.token) {
                    localStorage.setItem('token', data.token);
                    status.innerHTML = '‚úÖ –£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É!';
                    status.className = 'status success';
                    
                    result.innerHTML = `
                        <h3>–î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:</h3>
                        <p><strong>–ò–º—è:</strong> ${data.user.name}</p>
                        <p><strong>Email:</strong> ${data.user.email}</p>
                        <p><strong>–†–æ–ª—å:</strong> ${data.user.role}</p>
                        <p><strong>–¢–æ–∫–µ–Ω:</strong> ${data.token.substring(0, 50)}...</p>
                    `;
                } else {
                    status.innerHTML = '‚ùå –û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: ' + data.message;
                    status.className = 'status error';
                }
            } catch (error) {
                status.innerHTML = '‚ùå –û—à–∏–±–∫–∞: ' + error.message;
                status.className = 'status error';
            }
        }

        function goToKanban() {
            window.open('http://localhost:3000/kanban', '_blank');
        }

        function goToDashboard() {
            window.open('http://localhost:3000/dashboard', '_blank');
        }

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —É–∂–µ —Ç–æ–∫–µ–Ω
        window.onload = function() {

            if (token) {
                document.getElementById('status').innerHTML = '‚úÖ –£–∂–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω—ã!';

    </script>
</body>
</html>
