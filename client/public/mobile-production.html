        .scan-button {

        .camera-overlay {
            position: absolute;
            top: 50%;
            left: 50%;

            border-radius: 12px;
            background: transparent;

        .btn {

        .btn-primary {

        .loading {

        .spinner {

        @keyframes spin {

        .error {
            background: #fef2f2;

            padding: 1rem;

        .success {

            padding: 1rem;

        .hidden {

        .notifications {

        .notification {

    <script>
        // Global variables
        let currentUser = null;
        let currentOrder = null;
        let qrScanner = null;
        let isScanning = false;

        // API Base URL
        const API_BASE = window.location.origin + '/api';

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        // Initialize application
        async function initializeApp() {
            try {
                // Check if user is logged in
                const token = localStorage.getItem('token');
                const userId = localStorage.getItem('userId');
                const userRole = localStorage.getItem('userRole');

                if (!token || !userId) {
                    showError('–¢—Ä–µ–±—É–µ—Ç—Å—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–æ–π–¥–∏—Ç–µ –≤ —Å–∏—Å—Ç–µ–º—É.');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                    return;
                }

                currentUser = {
                    id: userId,
                    role: userRole,
                    token: token
                };

                updateUserInfo();
                loadNotifications();

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:', error);
                showError('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è');
            }
        }

        // Update user info display
        function updateUserInfo() {
            const userInfoEl = document.getElementById('userInfo');
            userInfoEl.textContent = `–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å #${currentUser.id} | ${currentUser.role}`;
        }

        // Toggle camera for QR scanning
        async function toggleCamera() {
            const scanButton = document.getElementById('scanButton');
            const cameraContainer = document.getElementById('cameraContainer');
            const scanResult = document.getElementById('scanResult');

            if (!isScanning) {
                try {
                    scanButton.disabled = true;
                    scanButton.textContent = 'üîÑ –ó–∞–ø—É—Å–∫ –∫–∞–º–µ—Ä—ã...';

                    // Start camera
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: 'environment' } 
                    });
                    
                    const video = document.getElementById('video');
                    video.srcObject = stream;
                    video.play();

                    // Initialize QR scanner
                    qrScanner = new QrScanner(video, (result) => {
                        handleQRScan(result);
                    }, {
                        highlightScanRegion: true,
                        highlightCodeOutline: true,
                    });

                    await qrScanner.start();
                    
                    cameraContainer.style.display = 'block';
                    scanButton.textContent = '‚èπÔ∏è –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ';
                    isScanning = true;

                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞ –∫–∞–º–µ—Ä—ã:', error);
                    showError('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è.');
                    scanButton.disabled = false;
                    scanButton.textContent = 'üì± –°–∫–∞–Ω–∏—Ä–æ–≤–∞—Ç—å QR-–∫–æ–¥';
                }
            } else {
                // Stop scanning
                if (qrScanner) {
                    qrScanner.stop();
                    qrScanner.destroy();
                    qrScanner = null;
                }

                const video = document.getElementById('video');
                if (video.srcObject) {
                    const tracks = video.srcObject.getTracks();
                    tracks.forEach(track => track.stop());
                    video.srcObject = null;
                }

                cameraContainer.style.display = 'none';
                scanButton.disabled = false;
                scanButton.textContent = 'üì± –°–∫–∞–Ω–∏—Ä–æ–≤–∞—Ç—å QR-–∫–æ–¥';
                isScanning = false;
            }
        }

        // Handle QR code scan result
        async function handleQRScan(result) {
            try {
                showLoading('–û–±—Ä–∞–±–æ—Ç–∫–∞ QR-–∫–æ–¥–∞...');
                
                const response = await fetch(`${API_BASE}/production/scan-qr`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'user_id': currentUser.id,
                        'role': currentUser.role,
                        'Authorization': `Bearer ${currentUser.token}`
                    },
                    body: JSON.stringify({ qrCode: result })
                });

                const data = await response.json();

                if (data.success) {
                    currentOrder = data.order;
                    displayOrder(data.order);
                    showSuccess('QR-–∫–æ–¥ —É—Å–ø–µ—à–Ω–æ –æ—Ç—Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω');
                } else {
                    showError(data.error || '–û—à–∏–±–∫–∞ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è QR-–∫–æ–¥–∞');
                }

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ QR-–∫–æ–¥–∞:', error);
                showError('–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ QR-–∫–æ–¥–∞');
            } finally {
                hideLoading();
            }
        }

        // Display order information
        function displayOrder(order) {
            document.getElementById('orderNumber').textContent = `#${order.order_number}`;
            document.getElementById('productName').textContent = order.product_name || '-';
            document.getElementById('stageName').textContent = order.current_stage.name;
            document.getElementById('createdAt').textContent = new Date(order.created_at).toLocaleDateString('ru-RU');
            document.getElementById('productionStatus').textContent = order.production_status;

            // Show order card
            document.getElementById('currentOrder').classList.remove('hidden');
            
            // Stop scanning
            toggleCamera();
        }

        // Confirm order acceptance
        async function confirmOrder() {
            if (!currentOrder) return;

            try {
                showLoading('–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –∑–∞–∫–∞–∑–∞...');

                const response = await fetch(`${API_BASE}/production/confirm-order`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'user_id': currentUser.id,
                        'role': currentUser.role,
                        'Authorization': `Bearer ${currentUser.token}`
                    },
                    body: JSON.stringify({
                        orderId: currentOrder.id,
                        stageId: currentOrder.current_stage.id,
                        notes: '–ó–∞–∫–∞–∑ –ø—Ä–∏–Ω—è—Ç –≤ —Ä–∞–±–æ—Ç—É'
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess('–ó–∞–∫–∞–∑ —É—Å–ø–µ—à–Ω–æ –ø—Ä–∏–Ω—è—Ç –≤ —Ä–∞–±–æ—Ç—É');
                    currentOrder = null;
                    document.getElementById('currentOrder').classList.add('hidden');
                } else {
                    showError(data.error || '–û—à–∏–±–∫–∞ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è –∑–∞–∫–∞–∑–∞');
                }

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è –∑–∞–∫–∞–∑–∞:', error);
                showError('–û—à–∏–±–∫–∞ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è –∑–∞–∫–∞–∑–∞');
            } finally {
                hideLoading();
            }
        }

        // Mark order as ready
        async function markReady() {
            if (!currentOrder) return;

            try {
                showLoading('–û—Ç–º–µ—Ç–∫–∞ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏...');

                const response = await fetch(`${API_BASE}/production/mark-ready`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'user_id': currentUser.id,
                        'role': currentUser.role,
                        'Authorization': `Bearer ${currentUser.token}`
                    },
                    body: JSON.stringify({
                        orderId: currentOrder.id,
                        notes: '–ó–∞–∫–∞–∑ –≥–æ—Ç–æ–≤ –∫ –ø–µ—Ä–µ–¥–∞—á–µ'
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess('–ó–∞–∫–∞–∑ –æ—Ç–º–µ—á–µ–Ω –∫–∞–∫ –≥–æ—Ç–æ–≤—ã–π');
                    currentOrder = null;
                    document.getElementById('currentOrder').classList.add('hidden');
                } else {
                    showError(data.error || '–û—à–∏–±–∫–∞ –æ—Ç–º–µ—Ç–∫–∏ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏');
                }

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–º–µ—Ç–∫–∏ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏:', error);
                showError('–û—à–∏–±–∫–∞ –æ—Ç–º–µ—Ç–∫–∏ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏');
            } finally {
                hideLoading();
            }
        }

        // Show return modal (rework)
        function showReturnModal() {
            const reason = prompt('–ü—Ä–∏—á–∏–Ω–∞ –¥–æ—Ä–∞–±–æ—Ç–∫–∏:');
            if (reason) {
                returnOrder('rework', reason);
            }
        }

        // Show defect modal
        function showDefectModal() {
            const reason = prompt('–ü—Ä–∏—á–∏–Ω–∞ –±—Ä–∞–∫–∞:');
            if (reason) {
                returnOrder('defect', reason);
            }
        }

        // Return order for rework or defect
        async function returnOrder(returnType, reason) {
            if (!currentOrder) return;

            try {
                showLoading('–í–æ–∑–≤—Ä–∞—Ç –∑–∞–∫–∞–∑–∞...');

                const response = await fetch(`${API_BASE}/production/return-order`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'user_id': currentUser.id,
                        'role': currentUser.role,
                        'Authorization': `Bearer ${currentUser.token}`
                    },
                    body: JSON.stringify({
                        orderId: currentOrder.id,
                        fromStageId: currentOrder.current_stage.id,
                        toStageId: currentOrder.current_stage.id - 1, // Previous stage
                        returnType: returnType,
                        reason: reason
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess(`–ó–∞–∫–∞–∑ –≤–æ–∑–≤—Ä–∞—â–µ–Ω –Ω–∞ ${returnType === 'rework' ? '–¥–æ—Ä–∞–±–æ—Ç–∫—É' : '–±—Ä–∞–∫'}`);
                    currentOrder = null;
                    document.getElementById('currentOrder').classList.add('hidden');
                } else {
                    showError(data.error || '–û—à–∏–±–∫–∞ –≤–æ–∑–≤—Ä–∞—Ç–∞ –∑–∞–∫–∞–∑–∞');
                }

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –≤–æ–∑–≤—Ä–∞—Ç–∞ –∑–∞–∫–∞–∑–∞:', error);
                showError('–û—à–∏–±–∫–∞ –≤–æ–∑–≤—Ä–∞—Ç–∞ –∑–∞–∫–∞–∑–∞');
            } finally {
                hideLoading();
            }
        }

        // Load notifications
        async function loadNotifications() {
            try {
                const response = await fetch(`${API_BASE}/production/notifications`, {
                    headers: {
                        'user_id': currentUser.id,
                        'role': currentUser.role,
                        'Authorization': `Bearer ${currentUser.token}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    displayNotifications(data.notifications);
                }

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π:', error);
            }
        }

        // Display notifications
        function displayNotifications(notifications) {
            const container = document.getElementById('notifications');
            container.innerHTML = '';

            notifications.slice(0, 3).forEach(notification => {
                const div = document.createElement('div');
                div.className = 'notification';
                div.innerHTML = `
                    <div class="notification-title">${notification.title}</div>
                    <div class="notification-message">${notification.message}</div>
                `;
                container.appendChild(div);

                // Auto remove after 5 seconds
                setTimeout(() => {
                    div.remove();
                }, 5000);
            });
        }

        // UI Helper functions
        function showLoading(message = '–ó–∞–≥—Ä—É–∑–∫–∞...') {
            const loading = document.getElementById('loading');
            loading.innerHTML = `<div class="spinner"></div><div style="margin-top: 1rem;">${message}</div>`;
            loading.classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }

        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.classList.remove('hidden');
            setTimeout(() => error.classList.add('hidden'), 5000);
        }

        function showSuccess(message) {
            const success = document.getElementById('success');
            success.textContent = message;
            success.classList.remove('hidden');
            setTimeout(() => success.classList.add('hidden'), 3000);
        }

        // Navigation functions
        function showScanSection() {
            // Already showing scan section
        }

        function showOrders() {
            showError('–§—É–Ω–∫—Ü–∏—è "–ó–∞–∫–∞–∑—ã" –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ');
        }

        function showProfile() {
            showError('–§—É–Ω–∫—Ü–∏—è "–ü—Ä–æ—Ñ–∏–ª—å" –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ');
        }

        // Service Worker registration for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
