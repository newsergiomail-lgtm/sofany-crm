<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#14b8a6" />
    <meta name="description" content="Sofany CRM - Система управления мебельным производством" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.svg" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="/critical.css" rel="stylesheet">
    <style>
      /* Дополнительные критические стили */
      
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f9fafb;
        color: #111827;
      }
      
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 0.5rem;
        font-weight: 500;
        transition: all 0.2s;
        outline: none;
        border: none;
        cursor: pointer;
      }
      
      .btn-primary {
        background-color: #0d9488;
        color: white;
        padding: 0.5rem 1rem;
      }
      
      .btn-primary:hover {
        background-color: #0f766e;
      }
      
      .btn-secondary {
        background-color: #e5e7eb;
        color: #111827;
        padding: 0.5rem 1rem;
      }
      
      .btn-secondary:hover {
        background-color: #d1d5db;
      }
      
      .card {
        background-color: white;
        border-radius: 0.5rem;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        border: 1px solid #e5e7eb;
        padding: 1.5rem;
      }
      
      .input {
        width: 100%;
        padding: 0.5rem 0.75rem;
        border: 1px solid #d1d5db;
        border-radius: 0.5rem;
        outline: none;
        background-color: white;
        color: #111827;
      }
      
      .input:focus {
        border-color: #0d9488;
        box-shadow: 0 0 0 3px rgba(13, 148, 136, 0.1);
      }
      
      .page-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 1.5rem;
      }
      
      .page-title {
        font-size: 1.5rem;
        font-weight: bold;
        color: #111827;
      }
      
      .page-subtitle {
        color: #6b7280;
        margin-top: 0.25rem;
      }
      
      .icon-action {
        padding: 0.5rem;
        border-radius: 0.5rem;
        transition: all 0.2s;
        cursor: pointer;
      }
      
      .icon-action:hover {
        background-color: #f3f4f6;
      }
      
      .icon-action-primary {
        color: #0d9488;
      }
      
      .icon-action-primary:hover {
        color: #0f766e;
        background-color: #f0fdfa;
      }
      
      .icon-action-secondary {
        color: #6b7280;
      }
      
      .icon-action-secondary:hover {
        color: #374151;
        background-color: #f9fafb;
      }
      
      .icon-action-danger {
        color: #dc2626;
      }
      
      .icon-action-danger:hover {
        color: #b91c1c;
        background-color: #fef2f2;
      }
      
      
      /* Dark mode */
      .dark body {
        background-color: #111827;
        color: #f9fafb;
      }
      
      .dark .card {
        background-color: #1f2937;
        border-color: #374151;
      }
      
      .dark .input {
        background-color: #1f2937;
        color: #f9fafb;
        border-color: #4b5563;
      }
      
      .dark .input:focus {
        border-color: #14b8a6;
        box-shadow: 0 0 0 3px rgba(20, 184, 166, 0.1);
      }
      
      .dark .page-title {
        color: #f9fafb;
      }
      
      .dark .page-subtitle {
        color: #9ca3af;
      }
      
    </style>
    <script>
      // Инициализация темы до загрузки React для предотвращения мерцания
      (function() {
        const savedTheme = localStorage.getItem('theme');
        const systemPrefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        const theme = savedTheme || (systemPrefersDark ? 'dark' : 'light');
        
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.add('light');
        }
        
        // Очищаем старый ключ darkMode если он существует
        if (localStorage.getItem('darkMode')) {
          localStorage.removeItem('darkMode');
        }
      })();
    </script>
    <title>Sofany CRM</title>
  </head>
  <body>
    <noscript>Для работы приложения необходимо включить JavaScript.</noscript>
    <div id="root"></div>
  </body>
</html>
